<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/css/antd.css">
        <script src="dist/FormGen.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <div id="form-container"></div>
        
        <script>
            const configData = [
                {
                    name: 'TestInput',
                    type: 'TEXT',
                    labelText: {
                        "zh-CN": '请输入',
                    },
                    hintText: '请输入',
                },
                {
                    name: 'TestSelect',
                    type: 'SELECT',
                    labelText: {
                        "zh-CN": '请选择',
                    },
                    defaultValue: 'select1',
                    hintText: '请选择',
                    items: [
                      {
                        text: '选项1',
                        value: 'select1'
                      },
                      {
                         text: '选项2',
                         value: 'select2'
                      }
                    ]
                },
                {
                    name: 'TestDate',
                    type: 'DATE',
                    labelText: {
                        "zh-CN": "请选择",
                    },
                    hintText: '请输入',
                },
            ];
            const form = new FormGen.Render({
               containerId: 'form-container',
               properties: configData,
            });
            form.render();
        </script>
    </body>
